<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Responsive Web Design Projects - Survey Form</title>

<!-- partial:index.partial.html -->
<html>

<head>
  <title></title>
</head>

<body>
  <h1 id="title">free<span class="code">Code</span>Camp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>

  <form id="survey-form">
    <div class="form-control">
      <label id="name-label"  for="name">Name</label>
      <input type="text" id="name" placeholder="Enter your Name" required>
    </div>
    <div class="form-control">
      <label  id="email-label" for="email">Email</label>
      <input type="email" id="email"  placeholder="Enter your Email" required>
    </div>
    <div class="form-control">
      <label  id="number-label"  for="number">Age <small>(optional)</small></label>
      <input type="number" id="number" placeholder="age" min="0" max="120" required>
    </div>
    <div class="form-control">
      <label for="dropdown">Which option best describes your current role?</label>
      <select name="dropdown" id="dropdown">
        <option value="employed">employed</option>
        <option value="part-time">part-time</option>
        <option value="student">student</option>
        <option value="none">none</option>
      </select>
    </div>
    <div class="form-control">
      <label> Would you recommend freeCodeCamp to a friend?</label> <br>
        <input type="radio" value="definitely" name="recommend" id="definitely"> 
       <label for="definitely">Definitely</label> <br>
       <input type="radio" value="maybe" name="recommend" id="maybe">
       <label for="maybe">Maybe</label> <br>
       <input type="radio" value="notsure" name="recommend" id="notsure">
       <label for="notsure">Not sure</label>
    </div>
       <div class="form-control">
      <label >What is your favorite feature of freeCodeCamp??</label>
      <select name="feature" id="feature">
        <option value="Select an option">Select an option</option>
        <option value="challenges">challenges</option>
        <option value="projects">projects</option>
        <option value="community">community</option>
        <option value="Open Source">Open Source</option>
      </select>
    </div>
    <div class="form-control">
      <label> What would you like to see improved? <small>(Check all that apply)</small> </label> <br>
      <input type="checkbox" id="improve1" name="improve1" value="Front-end Projects"> 
       <label for="improve1">Front-end Projects</label>
      <br>
      <input type="checkbox" id="improve2" name="improve2" value="Back-end Projects">
       <label for="improve2">Back-end Projects</label>
      <br>
      <input type="checkbox" id="improve3" name="improve3" value="Data Visulaization">
       <label for="improve3">Data Visulaization</label>
       <br>
      <input type="checkbox" id="improve4" name="improve4" value="Challenges">
      <label for="improve4">Challenges</label>
       <br>
      <input type="checkbox" id="improve5" name="improve5" value="Open Source Community">
      <label for="improve5">Open Source Community</label>
       <br>
      <input type="checkbox" id="improve6" name="improve6" value="Gitter Help Roomss">
      <label for="improve6">Gitter Help Rooms</label>
      <br>
      <input type="checkbox" id="improve7" name="improve7" value="Videos">
       <label for="improve7">Videos</label>
      <br>
      <input type="checkbox" id="improve8" name="improve8" value="City Meetup">
       <label for="improve8">City Meetup</label>
     <br>
      <input type="checkbox" id="improve9" name="improve9" value="Wiki">
        <label for="improve9">Wiki</label>
     <br>
      <input type="checkbox" id="improve10" name="improve10" value="Forum">
        <label for="improve10">Forum</label>
       <br>
      <input type="checkbox" id="improve11" name="improve11" value="Additional Courses">
      <label for="improve11">Additional Courses</label>
    </div>
    
    <div class="form-control">
      <label for="comments">Any comments or suggestions?</label>
      <textarea name="comments" id="comments" placeholder="Enter your comments here.." rows="8"></textarea>
    </div>
    
    <button id="submit" type="submit">
      Submit
    </button>
    
  </form>

  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
